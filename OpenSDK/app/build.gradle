apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.vhall.opensdk"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            storeFile file("vhall_android_app.keystore")
            storePassword '123456'
            keyAlias 'yanting lin'
            keyPassword '123456'
        }
    }
    
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    repositories{
        flatDir{
            dirs 'libs'
        }
    }
     
}

dependencies {
    implementation fileTree(include: ['*.jar','*.aar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.0.+'
    api 'io.socket:socket.io-client:1.0.0'
    api 'com.google.android.exoplayer:exoplayer-core:2.9.1'
    api 'com.google.android.exoplayer:exoplayer-hls:2.9.1'

}
